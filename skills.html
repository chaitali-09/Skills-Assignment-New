<!DOCTYPE html>
<html>
<head>

</head>
<body>
<div class="container">

          <div class="skill-name">Python</div>

          <div class="skill-name"> SQL</div>

          <div class="skill-name">Wix</div>
          <div class="skill-name">Webflow</div>
        </div>
    </div>
           <div class="btn">
           <button type="button" onclick="select()"> <i class="fa fa-arrow-left" aria-hidden="true"></i> </button>
           <button type="button " onclick="select()"> <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
           </div>
           <div class="right-section">
            <p>selected skills</p>
            <div>  
                <span>Total skill-count (100) </span>
         </div>

            </div>
           </div>
</div>
